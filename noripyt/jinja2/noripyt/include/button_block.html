{% if value.page or value.url %}
  <a href="{% if value.url %}{{ value.url }}{% else %}{{ pageurl(value.page) }}{% endif %}{% if value.anchor %}#{{ value.anchor }}{% endif %}" class="btn btn-{{ value.type }}{% if value.full_width %} btn-block{% endif %}">{{ value.text|default(value.page, true) }}</a>
{% endif %}
