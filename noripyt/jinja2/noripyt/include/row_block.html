<div class="row">
  {% for child in value.body %}
    <div class="col-xs-{{ value.width_xs }} col-sm-{{ value.width_sm }} col-md-{{ value.width_md }} col-lg-{{ value.width_lg }}{% if loop.first %} col-xs-offset-{{ value.offset_xs }} col-sm-offset-{{ value.offset_sm }} col-md-offset-{{ value.offset_md }} col-lg-offset-{{ value.offset_lg }}{% endif %}">
      {% include_block child %}
    </div>
  {% endfor %}
</div>
